<div class="wrapper-meal">
  <div class="wrapper-description" [formGroup]="mealForm">
    <fa-icon [icon]="icon" size="3x"></fa-icon>
    <mat-form-field appearance="fill">
      <mat-label>{{mealText}}</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <button mat-icon-button (click)="toggleDetails()">
      <mat-icon *ngIf="!expanded">expand_more</mat-icon>
      <mat-icon *ngIf="expanded">expand_less</mat-icon>
    </button>
  </div>
  <div class="wrapper-details" *ngIf="expanded">
    <table mat-table [dataSource]="ingredients">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories}} Kcal </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCalories()}} Kcal </td>
      </ng-container>

      <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef> Carbs </th>
        <td mat-cell *matCellDef="let element"> {{element.carbs}} g </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCarbs()}} g </td>
      </ng-container>

      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef> Fat </th>
        <td mat-cell *matCellDef="let element"> {{element.fat}} g</td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalFat()}} g </td>
      </ng-container>

      <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef> Protein </th>
        <td mat-cell *matCellDef="let element"> {{element.protein}} g </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalProtein()}} g </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


  </div>
</div>
